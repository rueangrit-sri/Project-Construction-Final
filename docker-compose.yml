services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: constrution_db
      POSTGRES_USER: admin01
      POSTGRES_PASSWORD: admin1234
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dpu.ac.th
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres